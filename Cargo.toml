[package]
name = "fhc"
version = "0.11.0"
edition = "2024"
description = "File hash checker (BLAKE3, SHA256, SHA512)"
repository = "https://github.com/qtfkwk/fhc"
license = "MIT"
keywords = ["sha256sum", "sha256", "blake3", "b3", "integrity"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.99"
blake3 = "1.8.2"
clap = { version = "4.5.46", features = ["derive", "wrap_help"] }
clap-cargo = "0.17.0"
rayon = "1.11.0"
sha2 = "0.10.9"

[dev-dependencies]
criterion = { version = "0.7.0", features = ["html_reports"] }

[[bench]]
name = "bench"
harness = false
